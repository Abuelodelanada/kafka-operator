name: kafka
display-name: Kafka
summary: |
  ""
description: |
  ""
maintainers:
  - Marc Oppenheimer <marc.oppenheimer@canonical.com>

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

requires:
  zookeeper:
    interface: zookeeper
  certificates:
    interface: tls-certificates
    limit: 1

provides:
  kafka-client:
    interface: kafka_client

storage:
  logs:
    type: filesystem
    description: Directories where the log data is stored
    minimum-size: 50M
    location: /var/snap/kafka/common/log
    multiple: 12+
